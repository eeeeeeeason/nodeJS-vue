<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
        <th>序号</th>
        <th>名称</th>
        <th>状态</th>
        </thead>
        <tbody>
            {{#each(array)}}
            <tr>
                <td>{{xindex}}</td>
                <td>{{this.name}}</td>
                <td><a href="#" onclick="getsrc('{{this.name}}')">播放</a></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <audio src="" autoplay id="autoplayboy"></audio>
    <script>
        function getsrc(name){
            console.log(name)
            $('#autoplayboy').attr('src','/musics/'+name)
        }
    </script>
</body>
</html>
